<div class="container">
  <div class="user-list">
    <div class="user-card" *ngFor="let paciente of pacientesUnicos">
      <div (click)="verHistoriaClinica(paciente)">
        <img [src]="paciente.photoURL" alt="{{paciente.apellido}}" class="user-photo">
        <div class="user-info">
          <h3 class="user-name">{{paciente | nombreApellidoPipe }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
