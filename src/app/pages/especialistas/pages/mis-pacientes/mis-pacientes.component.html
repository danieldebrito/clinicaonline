<div class="container">
    <div class="row">
        <div class="col-sm-4" *ngFor="let pacienteTurno of mysPacienteTurnos">
            <div class="card">
                <div class="card-body">
                    <app-paciente-card [paciente]="pacienteTurno.paciente"></app-paciente-card>
                    <div *ngIf="pacienteTurno.turnos!.length > 0">
                        <h5 class="card-title">Turnos:</h5>
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let turno of pacienteTurno.turnos">
                                {{ getFormattedDate(turno) | date:'yyyy-MM-dd HH:mm:ss' }}
                            </li>
                        </ul>
                    </div>
                    <div *ngIf="pacienteTurno.turnos?.length === 0">
                        <p>No hay turnos para este paciente.</p>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-success">Ver Historia Clinica</button>
            </div>
        </div>
    </div>
</div>
