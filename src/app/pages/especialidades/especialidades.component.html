<div class="container mt-3">
    <div class="row">

        <form *ngIf="!showAdd" class="g-3 align-items-center col">
            <div class="row">
                <div class="col-10">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Buscar">
                    </div>
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-success" (click)="ChangeView()"><b>+</b></button>
                </div>
            </div>
        </form>

        <form [formGroup]="createForm" (ngSubmit)="create()" *ngIf="showAdd" class="g-3 align-items-center">
            <div class="row">

                <div class="col-sm-4">
                    <div class="p-2">
                        <input class="form-control" type="file" name="image" (change)="onFileSelected($event)"
                            enctype="multipart/form-data" #photoInput />
                        <div class="mt-2">
                            <img [src]="photoSelected || 'assets/images/placeholder-user.png'" class="img-fluid"
                                alt="No image" (click)="photoInput.click()">
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <!-- Campo nombre -->
                    <div class="col">
                        <input class="form-control" type="texto" id="nombre" formControlName="nombre" required
                            minlength="6">
                        <div class="red"
                            *ngIf="createForm.get('nombre')?.touched && createForm.get('nombre')?.errors?.['required']">
                            El
                            campo nombre es requerido.</div>
                        <div class="red"
                            *ngIf="createForm.get('nombre')?.touched && createForm.get('nombre')?.errors?.['minlength']">
                            El
                            campo nombre debe tener al menos 6 caracteres.
                        </div>
                    </div>
                </div>

                <div class="col-sm-2">
                    <div class="col-2">
                        <button class="btn btn-success"><b>+</b></button>
                    </div>
                </div>

            </div>
        </form>

        <app-especialidades-list [especialidades]="especialidades"></app-especialidades-list>
    </div>
</div>
