<div class="container">
    <p class="fs-3">Logs de Usuarios</p>
    <button class="btn btn-primary" (click)="exportToExcel()">Exportar a Excel</button>

    <hr>
  <div class="row mt-2">
    <!-- Inside your *ngFor loop in the template -->
    <div class="col-sm-12">
      <div class="card mt-3">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Usuario</th>
              <th scope="col">fecha</th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let log of logs">
              <td>{{ log.usuario.email }}</td>
              <td>{{ this.getFormattedDate(log) }}</td>
            </tr>
          </tbody>
        </table>

        <div *ngIf="!logs">
          <p>No hay los que mostrar.</p>
        </div>
      </div>
    </div>
  </div>
</div>
