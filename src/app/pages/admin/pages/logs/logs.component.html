<div class="container">
  <p class="fs-3">Logs de Usuarios</p>
  <button class="btn btn-primary" (click)="exportToExcel()">Exportar a Excel</button>

  <hr>
  <div class="row mt-2">
    <div class="col-sm-12">
      <div class="card mt-3">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Usuario</th>
              <th scope="col">Fecha</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let log of logs | paginate: { itemsPerPage: 10, currentPage: p }">
              <td>{{ log.usuario.email }}</td>
              <td>{{ getFormattedDate(log) }}</td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="!logs.length">
          <p>No hay logs que mostrar.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
  </div>

</div>
